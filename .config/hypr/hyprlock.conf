# BACKGROUND
background {
  monitor =
  #path = screenshot
  path = ~/Pictures/Backgrounds/red.jpg
  #color = $background
  blur_passes = 2
	contrast = 1
  brightness = 0.5
  vibrancy = 0.2
  vibrancy_darkness = 0.2
}

# GENERAL
general {
  hide_cursor = false
}

animations {
  animation = fadeIn, 0
	animation = fadeOut, 0
}

# INPUT FIELD
input-field {
  monitor =
  size = 250, 60
  outline_thickness = 2
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  outer_color = rgba(0, 0, 0, 0)
  inner_color = rgba(0, 0, 0, 0.2)
  font_color = rgba(245, 245, 245, 0.8)
  fade_on_empty = false
  rounding = -1
  check_color = rgb(204, 136, 34)
  placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
  hide_input = false
  position = 0, -200
	halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242, 243, 244, 0.75)
  font_size = 22
  font_family = JetBrains Mono
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor =
  text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
  font_size = 95

  position = 0, 200 
  halign = center 
  valign = center
}

# USER
label {
	monitor =
	text = Hi there, $USER
	font_size = 25

	position = 0, -40
	halign = center
	valign = center
}
